<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>

    <style>
        body {
            background-image: url(background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: serif;
            margin:20px;
        }
        header {
            border-bottom: solid 3px rgba(255, 255, 255, 0.35);
            display: flex;
            padding-bottom:20px;
            margin-bottom:20px;
        }
        h1 {
            font-size: 4rem;
            color:white;
            margin: 0;
        }
        button {
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0;
            overflow: visible;
            text-transform: none;
            margin-left: auto;
            width: 232px;
            height:70px;
            background: linear-gradient(180deg, #0B8525 0%, #08621C 100%);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 15px;
            outline: none;
            border: none;
            color:white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card {
            width: 450px;
            background: rgba(217, 217, 217, 0.8);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(25px);
            border-radius: 16px;
            font-size:1.5rem;
            padding: 20px;
        }
        .card img {
            height:1.9rem;
            padding-right:10px;
        }
        h2 {
            margin:0;
            padding:0;
            display: inline-block;
        }
        .card img.delete {
            width: 33px;
            height: 33px;
            opacity: 0.3;
            float: right;
            transition:0.5s
        }
        .card img.delete:hover {
            opacity:1;
            cursor:pointer;
            transition:0.5s;
        }
        .card p {
            margin-left:40px;
        }
        #container {
            display:flex;
            gap:30px;
        }
        .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        }
        .switch input {
        opacity: 0;
        width: 0;
        height: 0;
        }
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        }
        .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }
        input:checked + .slider {
        background-color: #0B8525;
        }
        input:focus + .slider {
        box-shadow: 0 0 1px #0B8525;
        }
        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
        }
        .slider.round {
        border-radius: 34px;
        }
        .slider.round:before {
        border-radius: 50%;
        }
        footer {
            border-top: solid 3px rgba(255, 255, 255, 0.35);
            margin-top:20px;
            padding-top:20px;
            text-align: center;
            color:white;
            opacity: 0.7;
            text-shadow: 2px 2px black;
        }
        footer a {
            color:white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bookshelf</h1>
        <button>New Book</button>
    </header>
    <div id="container">
        <div class="card">
            <h2><img src="book-open-variant.svg" alt="" />Add new book</h2>

            <p><label for="title">Title: </label>
                <input type="text" name="title" id="title"></input></p>
                <p><label for="author">Author: </label>
                <input type="text" name="author" id="author"></input></p>
                <p><label for="pages">Pages: </label>
                <input type="number" name="pages" id="pages"></input></p>
                <p><label for="read">Read: </label>
                <label class="switch">
                    <input type="checkbox" name="read" id="read">
                    <span class="slider round"></span>
                  </label></p>
                <button onclick="addBookToLibrary()">Add book</button>
            </p>
        </div>

    </div>
    <footer>
        <p>Photo by <a href="https://unsplash.com/fr/@itfeelslikefilm?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">üá∏üáÆ Janko Ferliƒç</a> on <a href="https://unsplash.com/photos/sfL_QOnmy00?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        <!-- Add form validation -->

    </footer>
    <script>
        let myLibrary = [];

        function Book(title, author, pages, read) {
        this.title = title;
        this.author = author;
        this.pages = pages;
        this.read = read;
        this.info = function() {
            return `Title: ${title}, Author: ${author}, Pages: ${pages}, Read: ${read}`;
        }
        }

        function addBookToLibrary() {
            event.preventDefault();
            function checkRead() {
                return (document.getElementById("read").checked ? "checked" : "");
            }
            let object = {
                title: document.getElementById("title").value,
                author: document.getElementById("author").value,
                pages: document.getElementById("pages").value,
                read: checkRead(),
            };
            myLibrary.push(object);
            renderCards();
        }


    // Function to loop through myLibrary array and display each book on the page in its own card

    const div = document.getElementById("container");

    function renderCards() {
        let i = 0;
        while (i < myLibrary.length) {
            const newDiv = document.createElement("div");
            newDiv.className = "card";
            newDiv.innerHTML = 
                `<h2><img src="book-open-variant.svg" alt="Book" />${myLibrary[i].title}</h2>
                    <p>By ${myLibrary[i].author}</p>
                    <p>${myLibrary[i].pages} pages</p>
                    <p>Read <label class="switch">
                        <input type="checkbox" ${myLibrary[i].read}>
                        <span class="slider round"></span>
                    </label>
                    </p>
                    <img src="trash-can-outline.svg" alt="Delete book" class="delete" />`
            div.appendChild(newDiv);
            i++;
        };
    };


        
    </script>
</body>
</html>
